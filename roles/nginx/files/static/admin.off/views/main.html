<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Codeshelf Admin Console</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Hosts</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-6" ng:repeat="server in servers">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><span class="hostName">{{server.host}}</span><span class="hostDescription" ng-show="server.description">&nbsp;&nbsp;-&nbsp;&nbsp;{{server.description}}</span></h5>
					<span class="label labelAppserver pull-right" ng-show="server.roles.indexOf('appserver')>=0">App Server</span>
					<span class="label labelElasticsearch pull-right" ng-show="server.roles.indexOf('elasticsearch')>=0">Elastic Search</span>
					<span class="label labelSitecontroller pull-right" ng-show="server.roles.indexOf('sitecontroller')>=0">Site Controller</span>
				</div>
				<div class="ibox-content">
					<table ng-show="server.healthchecks"
						class="table table-striped table-bordered table-hover dataTables-example">
						<thead>
							<tr>
								<th class="sorting">Health Check</th>
								<th>Status</th>
								<th>Summary</th>
							</tr>
						</thead>
						<tbody>
							<tr class="gradeX" ng:repeat="healthcheck in server.healthchecks">
								<td>{{healthcheck.name}}</td>
								<td><i class="fa fa-warning healthFail" ng-show="{{healthcheck.status=='fail'}}"/><i class="fa fa-check-circle healthOk" ng-show="{{healthcheck.status=='ok'}}"/>&nbsp;&nbsp;{{healthcheck.status}}</td>
								<td>{{healthcheck.message}}</td>
							</tr>
					</table>
					<div class="alert alert-danger" ng-show="server.error">{{server.error}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
