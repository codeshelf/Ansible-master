<VirtualHost *:443>
DocumentRoot "/var/www/sites"
ServerName sites.codeshelf.com:443

SSLEngine on
SSLProtocol all -SSLv2
SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW

SSLCertificateFile /etc/pki/tls/certs/codeshelfcom.crt
SSLCertificateKeyFile /etc/pki/tls/private/codeshelfcom.key
</VirtualHost>

