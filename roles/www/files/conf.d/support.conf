<VirtualHost *:443>
DocumentRoot "/var/www/html"
ServerName support.codeshelf.com:443

ErrorLog logs/support_error_log
TransferLog logs/support_access_log
LogLevel warn

SSLEngine on
SSLProtocol all -SSLv2
SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW

SSLCertificateFile /etc/pki/tls/certs/codeshelfcom.crt
SSLCertificateKeyFile /etc/pki/tls/private/codeshelfcom.key
SSLCertificateChainFile /etc/pki/tls/certs/GeoTrust_SSL_CA_G2_Cert_bundle.pem

CustomLog logs/ssl_request_log \
          "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
</VirtualHost>

