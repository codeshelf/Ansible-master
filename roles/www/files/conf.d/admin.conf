<VirtualHost *:443>
DocumentRoot "/var/www/admin"
ServerName admin.codeshelf.com:443

ProxyPass /elastic1/ http://elastic1:9200/
ProxyPass /elastic2/ http://elastic2:9200/
ProxyPass /elastic3/ http://elastic3:9200/
ProxyPass /elastic4/ http://elastic4:9200/

ProxyPass /aldebaran/ http://aldebaran:8088/
ProxyPass /betelgeuse/ http://betelgeuse:8088/

SSLEngine on
SSLProtocol all -SSLv2
SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW

SSLCertificateFile /etc/pki/tls/certs/admin.codeshelf.com.crt
SSLCertificateKeyFile /etc/pki/tls/private/admin.codeshelf.com.key
SSLCertificateChainFile /etc/pki/tls/certs/codeshelf-ca.crt

SSLCACertificateFile /etc/pki/tls/certs/codeshelf-ca.crt
SSLVerifyClient require
SSLVerifyDepth  2
SSLOptions +StdEnvVars +StrictRequire
SSLUsername SSL_CLIENT_S_DN_CN
</VirtualHost>

