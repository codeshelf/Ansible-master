<VirtualHost *:443>
ServerName tsdb.codeshelf.com:443
ProxyPass / http://hadoop1:4242/
ProxyPassReverse / http://hadoop1:4242/

SSLEngine on
SSLProtocol all -SSLv2
SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW

SSLCertificateFile /etc/pki/tls/certs/tsdb.codeshelf.com.crt
SSLCertificateKeyFile /etc/pki/tls/private/tsdb.codeshelf.com.key
SSLCertificateChainFile /etc/pki/tls/certs/codeshelf-ca.crt

SSLCACertificateFile /etc/pki/tls/certs/codeshelf-ca.crt
SSLVerifyClient require
SSLVerifyDepth  2
</VirtualHost>

