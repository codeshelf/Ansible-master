<VirtualHost *:443>
DocumentRoot "/var/www/teamcity"
ServerName teamcity.codeshelf.com:443

SSLEngine on
SSLProtocol all -SSLv2
SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW

SSLCertificateFile /etc/pki/tls/certs/teamcity.codeshelf.com.crt
SSLCertificateKeyFile /etc/pki/tls/private/teamcity.codeshelf.com.key
</VirtualHost>

