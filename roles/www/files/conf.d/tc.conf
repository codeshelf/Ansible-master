<VirtualHost *:443>
ServerName tc.codeshelf.com:443
ProxyPass / http://tc1:8111/
ProxyPassReverse / http://tc1:8111/

SSLEngine on
SSLProtocol all -SSLv2
SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW

SSLCertificateFile /etc/pki/tls/certs/tc.codeshelf.com.crt
SSLCertificateKeyFile /etc/pki/tls/private/tc.codeshelf.com.key
SSLCertificateChainFile /etc/pki/tls/certs/codeshelf-ca.crt

SSLCACertificateFile /etc/pki/tls/certs/codeshelf-ca.crt
SSLVerifyClient require
SSLVerifyDepth  2
SSLOptions +StdEnvVars +StrictRequire
SSLUsername SSL_CLIENT_S_DN_CN
</VirtualHost>

