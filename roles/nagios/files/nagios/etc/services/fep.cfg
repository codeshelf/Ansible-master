define servicegroup {
        servicegroup_name       fep
        alias                   Services for Front End Processors (FEPs)
}

define service {
        use                     generic-service
        servicegroups           fep
        hostgroup_name          fep
        service_description     HTTPS
        check_command           check_public_https  ; host must have _publicaddress defined
        }

define service {
        use                     generic-service
        servicegroups           fep
        hostgroup_name          fep
        service_description     app database connection
        check_command           check_app_dbconn
        }

define service {
        use                     generic-service
        servicegroups           fep
        hostgroup_name          fep
        service_description     app sitecons connected
        check_command           check_app_sitecons
        }

define service {
        use                     generic-service
        servicegroups           fep
        hostgroup_name          fep
        service_description     jvm exception console
        check_command           check_nrpe!check_jvm_exception
        }

